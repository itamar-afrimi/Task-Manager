{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Due: {{ task.due_date }}</p>
    <p>Category: {{ task.category }}</p>
    <p>Posted by: {{ task.author.username }} on {{ task.date_posted }}</p>
{% endblock %}
